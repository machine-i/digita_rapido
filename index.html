<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digita Rápido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="container mt-2">

        <div class="row bg-dark text-light mb-3 p-2 float-left">
            <div class="col" id="palavrasTela"></div>
        </div>

        <div class="row">
            <div class="col border">
                <div class="input-group input-group-mb">
                    <input class="form-control" id="caixa-digita" type="text" placeholder="escreva rápido!!!"
                        onkeypress="tecla()" spellcheck="true">
                    <div class="input-group-append">
                        <span class="input-group-text" id="tempoTela">tempo</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info mt-2" onclick="getPalavras()">Começar</button>
            </div>
        </div>

    </div>

</body>

</html>
